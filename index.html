        <div class="flex justify-center mb-6">

        <div class="flex flex-col space-y-4 mb-6">
            <div class="flex-1">
                <label for="lottery-type" class="block text-sm font-medium text-gray-700 mb-1">Escolha a Loteria</label>

            </div>

                    <input type="number" id="num-jogos" min="1" max="100" value="1" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                </div>
                <div class="flex-1">
                    <label for="num-dezenas" class="block text-sm font-medium text-gray-700 mb-1">Dezenas por Jogo</label>
                    <input type="number" id="num-dezenas" min="6" max="20" value="6" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elementos do DOM ---
            const generateButton = document.getElementById('generate-button');
            const lotteryTypeSelect = document.getElementById('lottery-type');
            const numJogosInput = document.getElementById('num-jogos');
            const numDezenasInput = document.getElementById('num-dezenas');
            const trevosContainer = document.getElementById('trevos-container');
            const numTrevosInput = document.getElementById('num-trevos');
            const fixedNumbersInput = document.getElementById('fixed-numbers');
            const resultsContainer = document.getElementById('results-container');
            const messageBox = document.getElementById('message-box');
            const lotteryLogo = document.getElementById('lottery-logo');
            const fileStatusElement = document.getElementById('file-status');

            // --- Cache Global de Histórico ---
            let allHistoricalData = {};

            // --- URLs DO SEU REPOSITÓRIO GITHUB (CORRIGIDAS PARA RAW) ---
            const HISTORY_URLS = {
                megasena: "https://raw.githubusercontent.com/VHLS12/historico-loterias/main/Mega-Sena.CSV",
                lotofacil: "https://raw.githubusercontent.com/VHLS12/historico-loterias/main/Lotof%C3%A1cil.CSV",
                quina: "https://raw.githubusercontent.com/VHLS12/historico-loterias/main/Quina.CSV",
                lotomania: "https://raw.githubusercontent.com/VHLS12/historico-loterias/main/Lotomania.CSV",
                supersete: "https://raw.githubusercontent.com/VHLS12/historico-loterias/main/Super%20Sete.CSV",
                timemania: "https://raw.githubusercontent.com/VHLS12/historico-loterias/main/Timemania.CSV",
                diasorte: "https://raw.githubusercontent.com/VHLS12/historico-loterias/main/Dia%20de%20Sorte.CSV",
                maismilionaria: "https://raw.githubusercontent.com/VHLS12/historico-loterias/main/%2BMilion%C3%A1ria.CSV",
                duplasena: "https://raw.githubusercontent.com/VHLS12/historico-loterias/main/Dupla%20Sena.CSV"
            };

            // --- Regras das Loterias (com colunas do histórico) ---
            const lotteryRules = {
                // *** CORREÇÃO: Mega Sena agora usa ';', como os seus outros arquivos ***
                megasena: { min: 6, max: 20, limit: 60, title: 'Mega Sena', logo: 'https://placehold.co/120x60/32b95c/white?text=Mega+Sena', cardColor: 'bg-green-500', histCols: ['Bola1', 'Bola2', 'Bola3', 'Bola4', 'Bola5', 'Bola6'], prizes: [4, 5, 6], delimiter: ';' },
                
                lotofacil: { min: 15, max: 20, limit: 25, title: 'Lotofácil', logo: 'https://placehold.co/120x60/9c1a8e/white?text=Lotofácil', cardColor: 'bg-purple-600', histCols: Array.from({length: 15}, (_, i) => `Bola${i + 1}`), prizes: [11, 12, 13, 14, 15], delimiter: ';' },
                quina: { min: 5, max: 15, limit: 80, title: 'Quina', logo: 'https://placehold.co/120x60/2b3990/white?text=Quina', cardColor: 'bg-blue-600', histCols: ['Bola1', 'Bola2', 'Bola3', 'Bola4', 'Bola5'], prizes: [2, 3, 4, 5], delimiter: ';' },
                lotomania: { min: 50, max: 50, limit: 100, title: 'Lotomania', logo: 'https://placehold.co/120x60/f28d25/white?text=Lotomania', cardColor: 'bg-orange-500', histCols: Array.from({length: 20}, (_, i) => `Bola${i + 1}`), prizes: [15, 16, 17, 18, 19, 20, 0], delimiter: ';' },
                supersete: { min: 7, max: 14, limit: 9, title: 'Super Sete', logo: 'https://placehold.co/120x60/0a3b8d/white?text=Super+Sete', cardColor: 'bg-indigo-700', histCols: ['Coluna 1', 'Coluna 2', 'Coluna 3', 'Coluna 4', 'Coluna 5', 'Coluna 6', 'Coluna 7'], prizes: [3, 4, 5, 6, 7], delimiter: ';' },
                timemania: { min: 10, max: 10, limit: 80, teamLimit: 80, title: 'Timemania', logo: 'https://placehold.co/120x60/5cb85c/white?text=Timemania', cardColor: 'bg-teal-500', histCols: ['Bola1', 'Bola2', 'Bola3', 'Bola4', 'Bola5', 'Bola6', 'Bola7'], prizes: [3, 4, 5, 6, 7], delimiter: ';' },
                diasorte: { min: 7, max: 15, limit: 31, mesLimit: 12, title: 'Dia de Sorte', logo: 'https://placehold.co/120x60/f0ad4e/white?text=Dia+de+Sorte', cardColor: 'bg-yellow-500', histCols: ['Bola1', 'Bola2', 'Bola3', 'Bola4', 'Bola5', 'Bola6', 'Bola7'], prizes: [4, 5, 6, 7], delimiter: ';' },
                maismilionaria: { min: 6, max: 12, limit: 50, trevosMin: 2, trevosMax: 5, trevosLimit: 6, title: '+Milionária', logo: 'https://placehold.co/120x60/007a4a/white?text=%2BMilion%C3%A1ria', cardColor: 'bg-green-700', histCols: ['Bola1', 'Bola2', 'Bola3', 'Bola4', 'Bola5', 'Bola6'], prizes: [], delimiter: ';' }, // Verificação de prêmios desabilitada
                duplasena: { min: 6, max: 15, limit: 50, title: 'Dupla Sena', logo: 'https://placehold.co/120x60/d92f23/white?text=Dupla+Sena', cardColor: 'bg-red-600', histCols: ['Bola1 sorteio 1', 'Bola2 sorteio 1', 'Bola3 sorteio 1', 'Bola4 Sorteio 1', 'Bola5 sorteio 1', 'Bola6 sorteio 1'], histCols2: ['Bola1 sorteio 2', 'Bola2 sorteio 2', 'Bola3 sorteio 2', 'Bola4 Sorteio 2', 'Bola5 sorteio 2', 'Bola6 sorteio 2'], prizes: [3, 4, 5, 6], delimiter: ';' }
            };

            const meses = [
                'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            
            const times = [
                'Flamengo', 'Corinthians', 'São Paulo', 'Palmeiras', 'Vasco', 'Santos', 'Grêmio', 'Internacional',
                'Cruzeiro', 'Atlético-MG', 'Fluminense', 'Botafogo', 'Bahia', 'Vitória', 'Sport', 'Náutico',
                'Santa Cruz', 'Fortaleza', 'Ceará', 'Goiás', 'Atlético-GO', 'Coritiba', 'Athletico-PR', 'Paraná',
                'Chapecoense', 'Avaí', 'Figueirense', 'Joinville', 'Criciúma', 'Paysandu', 'Remo', 'Tuna Luso',
                'Bragantino', 'Guarani', 'Ponte Preta', 'Juventude', 'Caxias', 'Brasil de Pelotas', 'Pelotas',
                'Londrina', 'Operário-PR', 'Sampaio Corrêa', 'ABC', 'América-RN', 'Treze', 'Campinense', 'CRB',
                'CSA', 'Confiança', 'Sergipe', 'River-PI', 'Moto Club', 'Imperatriz', 'Anapolina', 'Vila Nova',
                'Aparecidense', 'Ferroviário', 'Altos', 'Boa Esporte', 'Tombense', 'Caldense', 'Uberlândia',
                'URT', 'Tupi', 'Tombense', 'América-MG', 'Cuiabá', 'Luverdense', 'Sinop', 'Mixto', 'União Rondonópolis',
                'São Raimundo-AM', 'Nacional-AM', 'Rio Negro-AM', 'Manaus', 'CSA', 'ASA', 'CRB', 'Murici',
                'Salgueiro', 'Petrolina', 'Afogados', 'Atlético-CE', 'Guarany de Sobral', 'Iguatu', 'Pacajus',
                'Sousa', 'Campinense', 'Treze', 'Botafogo-PB', 'Salgueiro', 'Serra Talhada', 'Central', 'Petrolina',
                'Juazeirense', 'Jacuipense', 'Vitória da Conquista', 'Atlético de Alagoinhas', 'Jequié',
                'Porto Seguro', 'Jacobina'
            ];

            // --- FUNÇÕES PRINCIPAIS (LÓGICA) ---

            function updateDezenasRange() {
                const type = lotteryTypeSelect.value;
                const rules = lotteryRules[type];
                numDezenasInput.min = rules.min;
                numDezenasInput.max = rules.max;
                numDezenasInput.value = rules.min;
                numDezenasInput.disabled = (type === 'lotomania' || type === 'timemania');
                fixedNumbersInput.value = '';
                trevosContainer.classList.toggle('hidden', type !== 'maismilionaria');
                loadHistoryForSelectedLottery(); 
            }

            function updateLogo() {
                const type = lotteryTypeSelect.value;
                lotteryLogo.src = lotteryRules[type].logo;
                lotteryLogo.alt = `Logo da ${lotteryRules[type].title}`;
            }

            function showMessage(message, type = 'info') {
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                if (type === 'error') messageBox.classList.add('bg-red-100', 'text-red-700');
                else if (type === 'success') messageBox.classList.add('bg-green-100', 'text-green-700');
                messageBox.textContent = message;
                setTimeout(() => messageBox.classList.add('hidden'), 5000);
            }

            // ---------- LÓGICA DE CARREGAMENTO DE HISTÓRICO WEB ----------

            async function loadHistoryForSelectedLottery() {
                const lotteryType = lotteryTypeSelect.value;
                const rules = lotteryRules[lotteryType];
                
                if (allHistoricalData[lotteryType]) {
                    fileStatusElement.textContent = `Histórico da ${rules.title} carregado (${allHistoricalData[lotteryType].draws.length} sorteios).`;
                    return;
                }

                const url = HISTORY_URLS[lotteryType];
                if (!url) {
                    fileStatusElement.textContent = `URL de histórico para ${rules.title} não configurado.`;
                    return;
                }

                fileStatusElement.textContent = `Carregando histórico da ${rules.title}...`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Falha ao baixar arquivo: ${response.statusText}`);
                    
                    const text = await response.text();
                    const history = parseHistoryFile(text, lotteryType);
                    allHistoricalData[lotteryType] = history; 
                    fileStatusElement.textContent = `Histórico da ${rules.title} carregado (${history.draws.length} sorteios).`;
                    showMessage(`Histórico da ${rules.title} carregado!`, 'success');
                
                } catch (error) {
                    console.error("Erro ao carregar dados:", error);
                    fileStatusElement.textContent = `Erro ao carregar histórico: ${error.message}`;
                    showMessage(`Erro ao carregar histórico: ${error.message}`, 'error');
                }
            }

            function parseHistoryFile(text, lotteryType) {
                const rules = lotteryRules[lotteryType];
                const delimiter = rules.delimiter; 
                const lines = text.split(/\r?\n/);
                if (lines.length < 2) throw new Error('Arquivo vazio ou inválido.');

                const headerLine = lines.shift().trim(); 
                const header = headerLine.split(delimiter); 

                const colIndices = rules.histCols.map(colName => {
                    let index = header.indexOf(colName);
                    if (index === -1) {
                         if (lotteryType === 'duplasena' && colName.includes('Sorteio 1')) {
                             const altName = colName.replace('Sorteio 1', 'sorteio 1'); 
                             index = header.indexOf(altName);
                         }
                         if (index === -1) throw new Error(`Coluna necessária não encontrada: ${colName}`);
                    }
                    return index;
                });

                let colIndices2 = null;
                if (lotteryType === 'duplasena') {
                    colIndices2 = rules.histCols2.map(colName => {
                        let index = header.indexOf(colName);
                        if (index === -1) {
                             const altName = colName.replace('Sorteio 2', 'sorteio 2');
                             index = header.indexOf(altName);
                        }
                        if (index === -1) throw new Error(`Coluna necessária não encontrada: ${colName}`);
                        return index;
                    });
                }
                
                const draws = [];
                const specialDraws = (lotteryType === 'duplasena') ? [] : null;

                for (const line of lines) {
                    if (line.trim() === '') continue;
                    const data = line.split(delimiter);
                    if (data.length < header.length) continue; 

                    const draw = colIndices.map(index => parseInt(data[index], 10));
                    if (!draw.some(isNaN)) {
                        draws.push(draw);
                    }

                    if (specialDraws !== null) {
                         const draw2 = colIndices2.map(index => parseInt(data[index], 10));
                         if (!draw2.some(isNaN)) {
                             specialDraws.push(draw2);
                         }
                    }
                }
                return { draws, specialDraws };
            }

            // ---------- GERADORES DE NÚMEROS ----------
            function generateLotteryNumbers(count, limit, fixedNumbers = []) {
                const numbers = new Set(fixedNumbers.filter(n => n > 0 && n <= limit)); 
                while (numbers.size < count) {
                    const num = Math.floor(Math.random() * limit) + 1;
                    numbers.add(num);
                }
                return Array.from(numbers).sort((a, b) => a - b);
            }

            function generateSuperSeteNumbers(count) {
                const columns = new Array(7).fill(null).map(() => new Set());
                let remaining = count;

                if (count >= 7) {
                    for (let i = 0; i < 7; i++) {
                        columns[i].add(Math.floor(Math.random() * 10));
                        remaining--;
                    }
                }
                
                while (remaining > 0) {
                    const colIndex = Math.floor(Math.random() * 7);
                    if (columns[colIndex].size < 3) { 
                        let newNumber;
                        do {
                            newNumber = Math.floor(Math.random() * 10);
                        } while (columns[colIndex].has(newNumber));
                        columns[colIndex].add(newNumber);
                        remaining--;
                    }
                }
                 for (let i = 0; i < 7; i++) {
                    if (columns[i].size === 0) {
                        columns[i].add(Math.floor(Math.random() * 10));
                    }
                }
                return columns.map(colSet => Array.from(colSet).sort((a, b) => a - b));
            }


            // ---------- VERIFICADOR DE HISTÓRICO UNIVERSAL ----------
            
            function verificarHistorico(jogo, lotteryType) {
                const historyData = allHistoricalData[lotteryType];
                if (!historyData) return "Histórico não carregado.";

                const rules = lotteryRules[lotteryType];
                if (rules.prizes.length === 0) return "Verificação não disponível."; 

                const prizeMap = new Map();
                rules.prizes.forEach(p => prizeMap.set(p, 0)); 

                if (lotteryType === 'supersete') {
                     historyData.draws.forEach(concurso => {
                        let hits = 0;
                        for(let i = 0; i < 7; i++) {
                            if (jogo[i].includes(concurso[i])) {
                                hits++;
                            }
                        }
                        if (prizeMap.has(hits)) {
                            prizeMap.set(hits, prizeMap.get(hits) + 1);
                        }
                    });

                } else if (lotteryType === 'duplasena') {
                    historyData.draws.forEach(concurso => { // Sorteio 1
                        const hitsS1 = jogo.filter(num => concurso.includes(num)).length;
                        if (prizeMap.has(hitsS1)) prizeMap.set(hitsS1, prizeMap.get(hitsS1) + 1);
                    });
                    historyData.specialDraws.forEach(concursoS2 => { // Sorteio 2
                        const hitsS2 = jogo.filter(num => concursoS2.includes(num)).length;
                        if (prizeMap.has(hitsS2)) prizeMap.set(hitsS2, prizeMap.get(hitsS2) + 1);
                    });
                
                } else { // Mega, Loto, Quina, etc.
                    historyData.draws.forEach(concurso => {
                        const hits = jogo.filter(num => concurso.includes(num)).length;
                        if (prizeMap.has(hits)) {
                            prizeMap.set(hits, prizeMap.get(hits) + 1);
                        }
                    });
                }

                let output = [];
                prizeMap.forEach((count, prize) => {
                    output.push(`${prize} acertos: <strong>${count}</strong>`);
                });
                
                // Adiciona o título "Histórico:" antes da contagem de prêmios.
                return `Histórico:<br>${output.join(' | ')}`;
            }

            // ---------- DISPLAY RESULTS ----------

            function displayResults(games, lotteryType, specialNumbers) {
                resultsContainer.innerHTML = '';
                if (games.length === 0) return;

                games.forEach((game, index) => {
                    const gameDiv = document.createElement('div');
                    const rules = lotteryRules[lotteryType];
                    gameDiv.classList.add('p-4', 'rounded-xl', 'shadow-md', 'text-center', rules.cardColor, 'text-white');
                    
                    const title = document.createElement('h3');
                    title.classList.add('text-lg', 'font-semibold', 'mb-2');
                    title.textContent = `${rules.title} - Jogo #${index + 1}`;
                    gameDiv.appendChild(title);

                    if (lotteryType === 'supersete') {
                        const superSeteContainer = document.createElement('div');
                        superSeteContainer.classList.add('supersete-container');
                        game.forEach((column, colIndex) => {
                            const columnDiv = document.createElement('div');
                            columnDiv.classList.add('supersete-column');
                            const colTitle = document.createElement('h4');
                            colTitle.classList.add('text-sm', 'font-semibold', 'text-gray-600', 'mb-1');
                            colTitle.textContent = `C${colIndex + 1}`;
                            columnDiv.appendChild(colTitle);
                            
                            column.forEach(number => {
                                const numberSpan = document.createElement('span');
                                numberSpan.classList.add('lottery-number');
                                numberSpan.textContent = number;
                                columnDiv.appendChild(numberSpan);
                            });
                            superSeteContainer.appendChild(columnDiv);
                        });
                        gameDiv.appendChild(superSeteContainer);
                    } else {
                        const numbersDiv = document.createElement('div');
                        numbersDiv.classList.add('flex', 'flex-wrap', 'justify-center', 'gap-2');
                        
                        game.forEach(number => {
                            const numberSpan = document.createElement('span');
                            numberSpan.classList.add('lottery-number');
                            numberSpan.textContent = String(number).padStart(2, '0');
                            numbersDiv.appendChild(numberSpan);
                        });

                        if (specialNumbers && specialNumbers[index]) {
                            let specialTitle = '';
                            if (lotteryType === 'maismilionaria') specialTitle = 'Trevos:';
                            else if (lotteryType === 'timemania') specialTitle = 'Time do Coração:';
                            else if (lotteryType === 'diasorte') specialTitle = 'Mês da Sorte:';

                            const specialTitleEl = document.createElement('h4');
                            specialTitleEl.classList.add('text-sm', 'font-semibold', 'text-gray-200', 'mt-4', 'mb-2', 'w-full');
                            specialTitleEl.textContent = specialTitle;
                            numbersDiv.appendChild(specialTitleEl);

                            specialNumbers[index].forEach(number => {
                                const specialSpan = document.createElement('span');
                                let textContent = String(number).padStart(2, '0');
                                if (lotteryType === 'timemania') textContent = times[number] || number; 
                                else if (lotteryType === 'diasorte') textContent = meses[number] || number; 
                                
                                specialSpan.classList.add('lottery-number');
                                if (lotteryType === 'maismilionaria') specialSpan.classList.add('trevo-number');
                                else specialSpan.classList.add('team-month-number');
                                specialSpan.textContent = textContent;
                                numbersDiv.appendChild(specialSpan);
                            });
                        }
                        gameDiv.appendChild(numbersDiv);
                    }
                    
                    const historyInfo = document.createElement('div');
                    historyInfo.classList.add('mt-4', 'text-sm', 'text-white', 'opacity-80', 'bg-black', 'bg-opacity-20', 'p-2', 'rounded');
                    historyInfo.innerHTML = verificarHistorico(game, lotteryType);
                    gameDiv.appendChild(historyInfo);

                    resultsContainer.appendChild(gameDiv);
                });
            }
            
            // --- EVENT LISTENERS FINAIS ---

            lotteryTypeSelect.addEventListener('change', () => {
                updateDezenasRange();
                updateLogo();
            });

            generateButton.addEventListener('click', () => {
                const numJogos = parseInt(numJogosInput.value, 10);
                const numDezenas = parseInt(numDezenasInput.value, 10);
                const lotteryType = lotteryTypeSelect.value;
                const rules = lotteryRules[lotteryType];
                const fixedNumbers = fixedNumbersInput.value.split(',').map(n => parseInt(n.trim(), 10)).filter(n => !isNaN(n));

                // Validações
                if (isNaN(numJogos) || numJogos < 1 || numJogos > 100) {
                    showMessage('Por favor, insira um número de jogos entre 1 e 100.', 'error');
                    return;
                }
                if (!numDezenasInput.disabled && (isNaN(numDezenas) || numDezenas < rules.min || numDezenas > rules.max)) {
                    showMessage(`Por favor, insira um número de dezenas entre ${rules.min} e ${rules.max} para a ${rules.title}.`, 'error');
                    return;
                }
                 const currentNumDezenas = numDezenasInput.disabled ? rules.min : numDezenas;
                if (fixedNumbers.filter(n => n > 0 && n <= rules.limit).length > currentNumDezenas) {
                    showMessage(`Números fixos (válidos) não podem exceder o total de dezenas.`, 'error');
                    return;
                }

                const games = [];
                const specialGames = [];

                for (let i = 0; i < numJogos; i++) {
                    if (lotteryType === 'supersete') {
                        games.push(generateSuperSeteNumbers(numDezenas));
                    } else {
                        games.push(generateLotteryNumbers(currentNumDezenas, rules.limit, fixedNumbers));
                    }

                    if (lotteryType === 'maismilionaria') {
                        const numTrevos = parseInt(numTrevosInput.value, 10);
                         if (isNaN(numTrevos) || numTrevos < rules.trevosMin || numTrevos > rules.trevosMax) {
                            showMessage(`Por favor, insira um número de trevos entre ${rules.trevosMin} e ${rules.trevosMax}.`, 'error');
                            return; 
                        }
                        specialGames.push(generateLotteryNumbers(numTrevos, rules.trevosLimit, []));
                    } else if (lotteryType === 'timemania') {
                        specialGames.push([Math.floor(Math.random() * times.length)]);
                    } else if (lotteryType === 'diasorte') {
                        specialGames.push([Math.floor(Math.random() * meses.length)]);
                    }
                }
                
                displayResults(games, lotteryType, specialGames);

                if (games.length > 0) {
                    showMessage('Jogos gerados com sucesso!', 'success'); 
                }
            });

            // --- INICIALIZAÇÃO ---
            updateDezenasRange();
            updateLogo();
        });
    </script>
</body>
